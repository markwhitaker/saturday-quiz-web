name: Deploy main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-and-publish:
    name: Build, test and publish main
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          dotnet-quality: ga
      - name: Build release build
        run: dotnet build -c Release
      - name: Test release build
        run: dotnet test -c Release SaturdayQuizWeb.UnitTests
      - name: Publish package
        run: dotnet publish SaturdayQuizWeb -c Release -o ${{env.DOTNET_ROOT}}/myapp
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy-to-heroku:
    name: Deploy to Heroku
    needs: build-test-and-publish
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: fiendish-eaton
          heroku_email: ${{secrets.HEROKU_EMAIL_ADDRESS}}
