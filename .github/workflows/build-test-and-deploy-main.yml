name: Deploy main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-and-publish:
    name: Build, test and publish
    uses: markwhitaker/shared-workflows/.github/workflows/dotnet-build-test-and-publish.yml@main
    with:
      tests_to_run: SaturdayQuizWeb.UnitTests
      folder_to_publish: SaturdayQuizWeb
      artifact_name: dotnet-app
      artifact_path: ${{env.DOTNET_ROOT}}/myapp

  deploy-to-azure:
    name: Deploy to Azure
    runs-on: ubuntu-22.04
    needs: build-test-and-publish
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: dotnet-app
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'saturdayquiz'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3C716B37F4324CF89942C22AA5D16FB3 }}
          package: .

  deploy-to-heroku:
    name: Deploy to Heroku
    needs: build-test-and-publish
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: fiendish-eaton
          heroku_email: ${{secrets.HEROKU_EMAIL_ADDRESS}}
