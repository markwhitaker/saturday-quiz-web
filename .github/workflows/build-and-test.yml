name: Build and test
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
env:
  Guardian__ApiKey: ${{ secrets.GUARDIAN_API_KEY }}

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          dotnet-quality: ga
      - name: Build release build
        run: dotnet build -c Release
      - name: Run unit tests
        run: dotnet test -c Release SaturdayQuizWeb.UnitTests
      - name: Run integration tests
        run: dotnet test -c Release SaturdayQuizWeb.IntegrationTests --filter Category!=LongRunning
      - name: Run JavaScript tests
        run: |
          cd SaturdayQuizWeb.JavaScriptTests
          npm install
          npm test
