name: Build and test PR
on: [pull_request]

jobs:
  build-and-test-pr:
    name: Build and test PR
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          dotnet-quality: ga
      - name: Build release build
        run: dotnet build -c Release
      - name: Test release build
        run: dotnet test -c Release SaturdayQuizWeb.UnitTests --logger:"trx;LogFileName=testResults.trx"
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit test results
          path: ./SaturdayQuizWeb.UnitTests/TestResults/testResults.trx
          reporter: dotnet-trx
