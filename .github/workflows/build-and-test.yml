name: build-and-test-branch
on:
  push:
    branches:
      - "!main"
jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.201'
      - run: dotnet build -c Release
      - run: dotnet test -c Release SaturdayQuizWeb.UnitTests
