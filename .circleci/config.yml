version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

workflows:
  build_test_and_deploy:
    jobs:
      - build_and_test
      - heroku/deploy-via-git:
          force:
            true
          requires:
            - build_and_test
          filters:
            branches:
              only: main

jobs:
  build_and_test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          name: Restore packages
          command:
            dotnet restore
      - run:
          name: Build library
          command:
            dotnet build
      - run:
          name: Run tests
          command:
            dotnet test SaturdayQuizWeb.UnitTests
