<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Saturday Quiz</title>

    <link rel="shortcut icon" type="image/png" href="images/icon32.png">
	<link rel="icon" sizes="192x192" href="images/icon192.png">
	<link rel="icon" sizes="128x128" href="images/icon128.png">
	<link rel="apple-touch-icon" href="images/icon60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/icon72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/icon76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/icon114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/icon120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icon152.png">
	<link rel="apple-touch-icon" sizes="167x167" href="images/icon167.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/icon180.png">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,700,700i&display=swap&subset=latin-ext" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>

<div id="box">
    <div id="quiz-box">
        <div id="page-title" class="page">
            <div id="quiz-date"></div>
            <div id="title"></div>
            <div id="total-score"></div>
        </div>

        <div id="page-question" class="page">
            <div id="question-what-links"><i class="material-icons">link</i> What links</div>
            <div id="question-number"></div>
            <div id="question"></div>
            <div id="answer"></div>
        </div>
    </div>
    <div id="space-box"></div>
    <div id="score-box">
        <div id="score"></div>
    </div>
</div>

<div id="nav-left"></div>
<div id="nav-right"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/script/Question.js"></script>
<script src="/script/Quiz.js"></script>
<script src="/script/View.js"></script>
<script src="/script/ScoreRepository.js"></script>
<script src="/script/Scene.js"></script>
<script src="/script/Controller.js"></script>
<script>
    $(function(){
        let scoreRepository = new ScoreRepository();
        let controller = new Controller(scoreRepository);
        let view = new View(controller);

        controller.onViewReady(view);
    });
</script>
</body>
</html>
